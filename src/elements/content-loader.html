<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">


<dom-module id="content-loader">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment positioning"></style>
    <style>

    :host {
        --darkgrey: rgba(211, 211, 211, 0);
        --darkgrey-lighter: rgba(211, 211, 211, 0.8);
        --card-padding: 24px;
        --card-height: 340px;
        --card-width: auto;
        --card-border-radius: 0;
        --card-margin: 0;
        --card-skeleton: linear-gradient(lightgrey var(--card-height), transparent 0);
        --horizontal-position: var(--card-padding);
        
        --avatar-size: 32px;
        --avatar-circle: 16px;
        --avatar-position: var(--horizontal-position) var(--card-padding);
        --avatar-skeleton: radial-gradient(circle var(--avatar-circle) at center, white 99%, transparent 0);
        
        --title-height: 32px;
        --title-width: 200px;
        --title-top-position: 180px;
        --title-position: var(--horizontal-position) var(--title-top-position);
        --title-skeleton: linear-gradient(white var(--title-height), transparent 0);
        
        --desc-line-height: 16px;
        --desc-line-skeleton: linear-gradient(white var(--desc-line-height), transparent 0);
        --desc-line-1-width: 230px;
        --desc-line-1-position: var(--horizontal-position) calc(var(--title-top-position) + 62px);
        --desc-line-2-width: 180px;
        --desc-line-2-position: var(--horizontal-position) calc(var(--title-top-position) + 85px);
        
        --footer-height: 0px;
        --footer-position: 0 calc(var(--card-height) - var(--footer-height));
        --footer-skeleton: linear-gradient(white var(--footer-height), transparent 0);
        
        --blur-width: 200px;
        --blur-size: var(--blur-width) calc(var(--card-height) - var(--footer-height));
    }

    .content {
        width: var(--card-width);
        height: var(--card-height);
        margin: var(--card-margin);
    }
  
    .content::after { 
        content:"";
        display:block;
        width: 100%;
        height: 100%;
        box-shadow: 0 10px 45px rgba(0,0,0, .1);
        border-radius: var(--card-border-radius);

        background-image: 
            linear-gradient(90deg, var(--darkgrey) 0,
            var(--darkgrey-lighter) 50%,
            var(--darkgrey) 100%),
            var(--title-skeleton),
            var(--desc-line-skeleton),
            var(--desc-line-skeleton),
            var(--avatar-skeleton),
            var(--footer-skeleton),
            var(--card-skeleton);

        background-size: 
            var(--blur-size),
            var(--title-width) var(--title-height),
            var(--desc-line-1-width) var(--desc-line-height),
            var(--desc-line-2-width) var(--desc-line-height),
            var(--avatar-size) var(--avatar-size),
            100% var(--footer-height),
            100% 100%;

        background-position: 
            -150% 0,
            var(--title-position), 
            var(--desc-line-1-position),
            var(--desc-line-2-position),
            var(--avatar-position),
            var(--footer-position), 0 0;

        background-repeat: no-repeat;
        animation: loading 1.5s infinite;
    }

    @keyframes loading {
        to {
            background-position:
            350% 0,        
            var(--title-position),  
            var(--desc-line-1-position),
            var(--desc-line-2-position),
            var(--avatar-position),
            var(--footer-position),
            0 0;
        }
    }     

    </style>

    <template is="dom-repeat" items="[[_getArray()]]">
        <div class="content"></div>
    </template>
  </template>

  <script>

    class ContentLoader extends Polymer.Element {
      static get is() { return 'content-loader' }

      static get properties() {
        return {
            cardPadding: String,
            cardMargin: String,
            cardHeight: String,
            cardWidth: String,
            borderRadius: String,
            horizontalPosition: String,
            avatarSize: String,  
            avatarCircle: String,
            titleTopPosition: String,
            titleHeight: String,
            titleWidth: String,
            itemsCount: {
                type: Number,
                value: 0
            }         
        };
      }

      connectedCallback() {
        super.connectedCallback();

        this.updateStyles({
            '--card-padding': this.cardPadding || '',
            '--card-margin': this.cardMargin || '',
            '--card-height': this.cardHeight || '',
            '--card-width': this.cardWidth || '',
            '--card-border-radius': this.borderRadius || '',
            '--horizontal-position': this.horizontalPosition || '',
            '--avatar-size': this.avatarSize || '',
            '--avatar-circle': this.avatarCircle || '',
            '--title-top-position': this.titleTopPosition || '',
            '--title-height': this.titleHeight || '',
            '--title-width': this.titleWidth || '',
          });
      }

      _getArray() {
        return new Array(Number(this.itemsCount));
      }
    }

    window.customElements.define(ContentLoader.is, ContentLoader);

  </script>
</dom-module>
